{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

{% load static %}

<section class="signup">
    <div class="w-3/4 mx-auto my-16 bg-slate-900 bg-opacity-90">
        <h1 class="text-center text-yellow-500 text-2xl font-bold bg-black bg-opacity-90 p-3 rounded-lg">Signup</h1>
        <form class="mx-auto p-6" method="post">
            {% csrf_token %}
            <input class="w-full h-10 mt-4 mb-2 rounded-lg bg-zinc-900 text-white" type="text" id="fName" name="fName" placeholder="First Name">
            <input class="w-full h-10 mb-2 rounded-lg bg-zinc-900 text-white" type="text" id="fName" name="lName" placeholder="Last Name">
            <input class="w-full h-10 mb-2 rounded-lg bg-zinc-900 text-white" type="text" id="username" name="username" placeholder="Username">
            <input class="w-full h-10 mb-2 rounded-lg bg-zinc-900 text-white" type="email" id="email" name="email" placeholder="Email">
            <input class="w-full h-10 mb-2 rounded-lg bg-zinc-900 text-white" type="password" id="password" name="password" placeholder="Password">
            <input class="w-full h-10 mb-2 rounded-lg bg-zinc-900 text-white" type="password" id="cpassword" name="cpassword" placeholder="Confirm Password">
            <button class="w-full bg-yellow-500 rounded-lg h-10 mb-2" type="submit">Submit</button>
            <button class="w-full bg-yellow-500 rounded-lg h-10" type="reset">Reset</button>
        </form>
        <div class="p-6">
            <p class="text-yellow-500">Already Signed up? <a class="text-white" href="/login">Login here</a></p>
        </div>
    </div>
</section>

{% endblock content %}
